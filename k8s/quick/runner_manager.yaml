apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-manager-quick
  labels:
    k8s-app: runner-manager
    runner-manager-repo: quick
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: runner-manager-quick
  template:
    metadata: 
      labels:
        k8s-app: runner-manager-quick
    spec:
      serviceAccountName: nrp-runner-manager
      restartPolicy: Always
      containers:
      - name: manager
        image: sfiligoi/nrp-runners:manager
        imagePullPolicy: Always
        resources:
           limits:
             memory: 1Gi
             cpu: 1
           requests:
             memory: 100Mi
             cpu: 0.1
        command: ["/opt/runner_manager.py"]
        args: ["quick-qm","merzlab/QUICK","quick","30"]
        volumeMounts:
        - name: token
          mountPath: /etc/github_token.txt
          subPath: github_token.txt
      volumes:
      - name: token
        secret:
          secretName: nrp-runner-token
          defaultMode: 384
          items:
          - key: github_token.txt
            path: github_token.txt

